<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Моя Валентинка</title>
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: #ffe4e1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .book-container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .cover {
      text-align: center;
      padding: 50px 20px;
    }
    .cover h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .cover button {
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background: #ff69b4;
      color: #fff;
      cursor: pointer;
    }
    .pages {
      display: none;
      padding: 30px;
      text-align: center;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      box-sizing: border-box;
    }
    .pages.visible {
      display: block;
      animation: flip 0.6s ease forwards;
    }
    @keyframes flip {
      0% { transform: rotateY(-90deg); opacity: 0; }
      100% { transform: rotateY(0); opacity: 1; }
    }
    .page-image {
      max-width: 80%;
      margin: 10px 0;
    }
    .nav-buttons {
      margin-top: 20px;
    }
    .nav-buttons button {
      padding: 8px 15px;
      margin: 0 5px;
      border-radius: 5px;
      border: none;
      background: #ff69b4;
      color: #fff;
      cursor: pointer;
    }
    .final-buttons button {
      padding: 10px 20px;
      margin: 10px;
      background: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    .fireworks-container {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      display: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="book-container">
    <!-- ОБЛОЖКА -->
    <div class="cover" id="cover">
      <h1>Моя особенная Валентинка</h1>
      <p>Для самой прекрасной девушки!</p>
      <button id="openBookBtn">Открыть книгу</button>
    </div>

    <!-- СТРАНИЦЫ -->
    <div class="pages" id="page1">
      <h2>Страница 1</h2>
      <p>Милая, сегодня 14 февраля, и я хочу...</p>
      <img class="page-image" src="https://placekitten.com/400/300" alt="Фото 1">
      <div class="nav-buttons">
        <button id="toPage2">Далее &gt;</button>
      </div>
    </div>

    <div class="pages" id="page2">
      <h2>Страница 2</h2>
      <p>...сказать, как сильно я тебя люблю и ценю...</p>
      <img class="page-image" src="https://placekitten.com/401/300" alt="Фото 2">
      <div class="nav-buttons">
        <button id="backToPage1">&lt; Назад</button>
        <button id="toPage3">Далее &gt;</button>
      </div>
    </div>

    <div class="pages" id="page3">
      <h2>Будешь ли ты моей Валентинкой?</h2>
      <div class="final-buttons">
        <button id="yesBtn">Да!</button>
        <button id="noBtn">Нет...</button>
      </div>
    </div>

    <!-- Контейнер для фейерверков -->
    <div class="fireworks-container" id="fireworks"></div>

  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Разворачивает на весь экран

    // Ссылки на элементы
    const cover = document.getElementById('cover');
    const openBookBtn = document.getElementById('openBookBtn');

    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const page3 = document.getElementById('page3');

    const toPage2Btn = document.getElementById('toPage2');
    const toPage3Btn = document.getElementById('toPage3');
    const backToPage1Btn = document.getElementById('backToPage1');

    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    const fireworksContainer = document.getElementById('fireworks');

    // Показываем нужную страницу (скрывая остальные)
    function showPage(pageElement) {
      cover.style.display = 'none'; // скрываем обложку

      document.querySelectorAll('.pages').forEach((p) => {
        p.classList.remove('visible');
      });

      pageElement.classList.add('visible');
    }

    // Открываем книгу
    openBookBtn.addEventListener('click', () => {
      showPage(page1);
    });

    // Навигация
    toPage2Btn.addEventListener('click', () => showPage(page2));
    toPage3Btn.addEventListener('click', () => showPage(page3));
    backToPage1Btn.addEventListener('click', () => showPage(page1));

    // Кнопка «Да!»
    yesBtn.addEventListener('click', () => {
      startFireworks();
      // Отправляем данные боту
      tg.sendData('love_confirmed');
    });

    // Кнопка «Нет...»
    noBtn.addEventListener('click', () => {
      alert("Я подожду, пока ты изменишь решение! \u{1F970}");
    });

    // Простая анимация «салют» (кружочки взлетают вверх и исчезают)
    function startFireworks() {
      fireworksContainer.style.display = 'block';

      for (let i = 0; i < 30; i++) {
        const spark = document.createElement('div');
        spark.style.position = 'absolute';
        spark.style.width = '10px';
        spark.style.height = '10px';
        spark.style.borderRadius = '50%';
        spark.style.background = getRandomColor();
        spark.style.left = (50 + Math.random() * 20 - 10) + '%';
        spark.style.bottom = '0px';
        spark.style.opacity = 1;
        spark.style.transition = 'all 2s ease';
        fireworksContainer.appendChild(spark);

        setTimeout(() => {
          spark.style.transform = `translateY(-${200 + Math.random() * 300}px)`;
          spark.style.opacity = 0;
        }, 50);

        setTimeout(() => {
          fireworksContainer.removeChild(spark);
        }, 2500);
      }
    }

    function getRandomColor() {
      const colors = ['red', 'yellow', 'orange', 'pink', 'violet', 'blue', 'lime', 'gold'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
