<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Валентинка с перелистыванием</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- jQuery (обязательно для turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- turn.js (версия 4) -->
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>

  <!-- Стили -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <!-- КНИГА -->
    <div id="book">
      <!-- Страница 1 (Обложка) -->
      <div class="page">
        <h1>Особенная Валентинка</h1>
        <p>Для самой прекрасной девушки!</p>
        <img src="images/page1.jpg" alt="Обложка 1"/>
        <p style="margin-top: 20px;">Потяни за уголок страницы, чтобы открыть...</p>
      </div>

      <!-- Страница 2 -->
      <div class="page">
        <h2>Страница 2</h2>
        <p>Сегодня 14 февраля, и я хочу сказать...</p>
        <img src="images/page2.jpg" alt="Фото 2"/>
        <p>...как сильно я тебя люблю и ценю!</p>
      </div>

      <!-- Страница 3 -->
      <div class="page">
        <h2>Страница 3</h2>
        <p>Ты делаешь мой мир лучше, и я рад, что мы вместе!</p>
        <img src="images/page3.jpg" alt="Фото 3"/>
        <p>Листай дальше...</p>
      </div>

      <!-- Страница 4 (финальная) -->
      <div class="page final-page">
        <h2>Будешь ли ты моей Валентинкой?</h2>
        <img src="images/page4.jpg" alt="Фото 4"/>
        <div class="final-buttons">
          <button id="yesBtn">Да!</button>
          <button id="noBtn">Нет...</button>
        </div>
      </div>
    </div>

    <!-- Контейнер для фейерверка -->
    <div class="fireworks-container" id="fireworks"></div>
  </div>

  <!-- Подключаем JS-код -->
  <script src="./script.js"></script>
</body>
</html>
