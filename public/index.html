<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Валентинка с переворотом страниц</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- jQuery (обязателен для turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- turn.js (версия 4) с CDN -->
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>

  <!-- Подключаем стили -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="container">
    <!-- Кнопки навигации - по желанию -->
    <div class="nav-buttons-top">
      <button id="prevPageBtn">← Предыдущая страница</button>
      <button id="nextPageBtn">Следующая страница →</button>
    </div>

    <!-- "КНИГА" для turn.js -->
    <div id="book">
      <!-- Обложка (страница 1) -->
      <div class="page">
        <h1>Моя особенная Валентинка</h1>
        <p>Для самой прекрасной девушки!</p>
        <img src="images/page1.jpg" alt="Фото 1"/>
        <p>Нажми кнопку «Перелистнуть», чтобы открыть...</p>
      </div>

      <!-- Страница 2 -->
      <div class="page">
        <h2>Страница 2</h2>
        <p>Сегодня 14 февраля, и я хочу сказать...</p>
        <img src="images/page2.jpg" alt="Фото 2"/>
        <p>...как сильно я тебя люблю и ценю!</p>
      </div>

      <!-- Страница 3 -->
      <div class="page">
        <h2>Страница 3</h2>
        <p>Ты делаешь мой мир лучше, и я рад...</p>
        <img src="images/page3.jpg" alt="Фото 3"/>
        <p>...что мы вместе!</p>
      </div>

      <!-- Финальная страница (4) -->
      <div class="page final-page">
        <h2>Будешь ли ты моей Валентинкой?</h2>
        <div class="final-buttons">
          <button id="yesBtn">Да!</button>
          <button id="noBtn">Нет...</button>
        </div>
      </div>
    </div>

    <!-- Контейнер для фейерверков -->
    <div class="fireworks-container" id="fireworks"></div>
  </div>

  <!-- Подключаем основной скрипт -->
  <script src="./script.js"></script>
</body>
</html>
